spring.application.name=frota
spring.datasource.url=jdbc:mysql://localhost:3306/frota?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=8250
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracoes do pool de conexoes HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# Configuracoes do JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuracoes MVC
spring.mvc.hiddenmethod.filter.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/

# Logging maximo
#logging.level.org.springframework=DEBUG
#logging.level.org.thymeleaf=DEBUG
#logging.level.com.example.frota=TRACE

# Mostrar todos os endpoints mapeados
#logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

server.port=8085

# Routing / API configuration
# routing.provider: ors | haversine (default haversine)
routing.provider=haversine
# OpenRouteService API key (optional). If provided and routing.provider=ors, ORS will be used for distance
routing.ors.apiKey=

# Toll estimation: if no toll provider is configured, a placeholder per-km rate will be used
routing.toll.perKm=0.05

# Freight pricing examples
freight.rate.perKmPerBox=2.0
freight.rate.perKgPerKm=0.01
freight.rate.perKm=1.5
