<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Caminhão</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 sm:p-8 bg-gray-50 min-h-screen">
<div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8 border border-blue-100">
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-700 mb-6 border-b pb-2">
        Formulário: Caminhão
    </h1>
    <form class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- Modelo -->
            <div>
                <label for="caminhao-modelo" class="block text-sm font-medium text-gray-700">Modelo</label>
                <input type="text" id="caminhao-modelo" placeholder="Ex: FH 540" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
            <!-- Marca ID (Simulando FK) -->
            <div>
                <label for="caminhao-marca-id" class="block text-sm font-medium text-gray-700">ID da Marca</label>
                <input type="number" id="caminhao-marca-id" placeholder="Ex: 1 (Volvo)" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
            <!-- Placa -->
            <div>
                <label for="caminhao-placa" class="block text-sm font-medium text-gray-700">Placa</label>
                <input type="text" id="caminhao-placa" placeholder="Ex: ABC1234" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- Ano -->
            <div>
                <label for="caminhao-ano" class="block text-sm font-medium text-gray-700">Ano de Fabricação</label>
                <input type="number" id="caminhao-ano" min="1900" max="2100" placeholder="Ex: 2022" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
            <!-- Carga Máxima -->
            <div>
                <label for="caminhao-carga-maxima" class="block text-sm font-medium text-gray-700">Carga Máxima (kg)</label>
                <input type="number" step="0.01" id="caminhao-carga-maxima" placeholder="Ex: 40000.0" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
            <!-- Valor por KM -->
            <div>
                <label for="caminhao-valor-km" class="block text-sm font-medium text-gray-700">Custo por Km (R$)</label>
                <input type="number" step="0.01" id="caminhao-valor-km" placeholder="Ex: 4.50" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 pt-4 border-t mt-6">Dimensões do Baú (Metros) e Cubagem</h2>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-6">
            <!-- Comprimento Baú -->
            <div>
                <label for="caminhao-comprimento-bau" class="block text-sm font-medium text-gray-700">Comprimento (m)</label>
                <input type="number" step="0.01" id="caminhao-comprimento-bau" placeholder="Ex: 14.5" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
            <!-- Largura Baú -->
            <div>
                <label for="caminhao-largura-bau" class="block text-sm font-medium text-gray-700">Largura (m)</label>
                <input type="number" step="0.01" id="caminhao-largura-bau" placeholder="Ex: 2.5" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
            <!-- Altura Baú -->
            <div>
                <label for="caminhao-altura-bau" class="block text-sm font-medium text-gray-700">Altura (m)</label>
                <input type="number" step="0.01" id="caminhao-altura-bau" placeholder="Ex: 2.7" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
            <!-- Fator Cubagem -->
            <div>
                <label for="caminhao-fator-cubagem" class="block text-sm font-medium text-gray-700">Fator de Cubagem</label>
                <input type="number" step="0.01" id="caminhao-fator-cubagem" value="300.0" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-blue-500 focus:ring-blue-500" required>
            </div>
        </div>

        <!-- Botão de Ação -->
        <div class="pt-5">
            <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition duration-200">
                Salvar Caminhão
            </button>
        </div>
    </form>
</div>
</body>
</html>
