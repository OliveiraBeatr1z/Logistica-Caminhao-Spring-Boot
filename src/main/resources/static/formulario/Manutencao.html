<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 sm:p-8 bg-gray-50 min-h-screen">
<div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8 border border-red-100">
    <h1 class="text-2xl sm:text-3xl font-bold text-red-700 mb-6 border-b pb-2">
        Formulário: Manutenção
    </h1>
    <form class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- Caminhão ID -->
            <div>
                <label for="manutencao-caminhao-id" class="block text-sm font-medium text-gray-700">ID do Caminhão</label>
                <input type="number" id="manutencao-caminhao-id" placeholder="Ex: 101" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500" required>
            </div>
            <!-- Data Manutenção -->
            <div>
                <label for="data-manutencao" class="block text-sm font-medium text-gray-700">Data da Manutenção</label>
                <input type="date" id="data-manutencao" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500" required>
            </div>
            <!-- Tipo Manutenção -->
            <div>
                <label for="tipo-manutencao" class="block text-sm font-medium text-gray-700">Tipo de Manutenção</label>
                <select id="tipo-manutencao" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500" required>
                    <option value="">Selecione o Tipo</option>
                    <option value="PREVENTIVA">Preventiva</option>
                    <option value="CORRETIVA">Corretiva</option>
                    <option value="PNEUS">Pneus/Rodagem</option>
                    <option value="OLEO">Troca de Óleo</option>
                    <option value="OUTROS">Outros</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- KM Manutenção -->
            <div>
                <label for="km-manutencao" class="block text-sm font-medium text-gray-700">Quilometragem (KM)</label>
                <input type="number" id="km-manutencao" placeholder="Ex: 150000" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500" required>
            </div>
            <!-- Custo -->
            <div>
                <label for="manutencao-custo" class="block text-sm font-medium text-gray-700">Custo (R$)</label>
                <input type="number" step="0.01" id="manutencao-custo" placeholder="Ex: 5800.00" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500" required>
            </div>
            <!-- Oficina -->
            <div>
                <label for="manutencao-oficina" class="block text-sm font-medium text-gray-700">Oficina / Responsável</label>
                <input type="text" id="manutencao-oficina" placeholder="Ex: Mecânica do João" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500" required>
            </div>
        </div>

        <!-- Descrição -->
        <div>
            <label for="manutencao-descricao" class="block text-sm font-medium text-gray-700">Descrição Detalhada dos Serviços</label>
            <textarea id="manutencao-descricao" rows="4" placeholder="Ex: Troca de lonas de freio, alinhamento, balanceamento e substituição do filtro de ar." class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500" required></textarea>
        </div>

        <div class="sm:col-span-3">
            <label for="proxima-manutencao-km" class="block text-sm font-medium text-gray-700">Próxima Manutenção Preventiva Prevista (KM)</label>
            <input type="number" id="proxima-manutencao-km" placeholder="Ex: 165000" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-red-500 focus:ring-red-500">
        </div>

        <!-- Botão de Ação -->
        <div class="pt-5">
            <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition duration-200">
                Salvar Registro de Manutenção
            </button>
        </div>
    </form>
</div>
</body>
</html>
