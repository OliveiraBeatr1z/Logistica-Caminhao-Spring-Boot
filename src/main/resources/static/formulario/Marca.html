<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Marca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 sm:p-8 bg-gray-50 min-h-screen">
<div class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8 border border-yellow-100">
    <h1 class="text-2xl sm:text-3xl font-bold text-yellow-700 mb-6 border-b pb-2">
        Formulário: Marca
    </h1>
    <form class="space-y-6">
        <!-- Nome da Marca -->
        <div>
            <label for="marca-nome" class="block text-sm font-medium text-gray-700">Nome da Marca</label>
            <input type="text" id="marca-nome" placeholder="Ex: Scania" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-yellow-500 focus:ring-yellow-500" required>
        </div>
        <!-- País de Origem -->
        <div>
            <label for="marca-pais" class="block text-sm font-medium text-gray-700">País de Origem</label>
            <input type="text" id="marca-pais" placeholder="Ex: Suécia" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-yellow-500 focus:ring-yellow-500" required>
        </div>

        <!-- Botão de Ação -->
        <div class="pt-5">
            <button type="submit" class="w-full px-6 py-3 bg-yellow-600 text-white font-semibold rounded-lg shadow-lg hover:bg-yellow-700 transition duration-200">
                Salvar Marca
            </button>
        </div>
    </form>
</div>
</body>
</html>
