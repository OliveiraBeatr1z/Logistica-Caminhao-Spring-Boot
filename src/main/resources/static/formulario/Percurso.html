<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Percurso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 sm:p-8 bg-gray-50 min-h-screen">
<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8 border border-orange-100">
    <h1 class="text-2xl sm:text-3xl font-bold text-orange-700 mb-6 border-b pb-2">
        Formulário: Percurso
    </h1>
    <form class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- Caminhão ID -->
            <div>
                <label for="percurso-caminhao-id" class="block text-sm font-medium text-gray-700">ID do Caminhão</label>
                <input type="number" id="percurso-caminhao-id" placeholder="Ex: 101" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500" required>
            </div>
            <!-- Motorista ID -->
            <div>
                <label for="percurso-motorista-id" class="block text-sm font-medium text-gray-700">ID do Motorista</label>
                <input type="number" id="percurso-motorista-id" placeholder="Ex: 5" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500" required>
            </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 pt-4 border-t mt-6">Registro de Tempo</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- Data/Hora Saída -->
            <div>
                <label for="data-hora-saida" class="block text-sm font-medium text-gray-700">Data e Hora de Saída</label>
                <input type="datetime-local" id="data-hora-saida" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500" required>
            </div>
            <!-- Data/Hora Chegada -->
            <div>
                <label for="data-hora-chegada" class="block text-sm font-medium text-gray-700">Data e Hora de Chegada</label>
                <input type="datetime-local" id="data-hora-chegada" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500">
            </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 pt-4 border-t mt-6">Quilometragem e Combustível</h2>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-6">
            <!-- KM Saída -->
            <div>
                <label for="km-saida" class="block text-sm font-medium text-gray-700">KM na Saída</label>
                <input type="number" id="km-saida" placeholder="Ex: 150000" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500" required>
            </div>
            <!-- KM Chegada -->
            <div>
                <label for="km-chegada" class="block text-sm font-medium text-gray-700">KM na Chegada</label>
                <input type="number" id="km-chegada" placeholder="Ex: 151500" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500">
            </div>
            <!-- Litros Combustível -->
            <div>
                <label for="litros-combustivel" class="block text-sm font-medium text-gray-700">Combustível Utilizado (L)</label>
                <input type="number" step="0.01" id="litros-combustivel" placeholder="Ex: 250.0" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500">
            </div>
            <!-- Custo Combustível -->
            <div>
                <label for="custo-combustivel" class="block text-sm font-medium text-gray-700">Custo Total Combustível (R$)</label>
                <input type="number" step="0.01" id="custo-combustivel" placeholder="Ex: 1500.00" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500">
            </div>
        </div>

        <!-- Observações -->
        <div>
            <label for="percurso-observacoes" class="block text-sm font-medium text-gray-700">Observações sobre o Percurso</label>
            <textarea id="percurso-observacoes" rows="3" placeholder="Insira observações relevantes aqui, como imprevistos ou desvios." class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-orange-500 focus:ring-orange-500"></textarea>
        </div>

        <!-- Finalizado -->
        <div class="flex items-center">
            <input id="percurso-finalizado" type="checkbox" class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
            <label for="percurso-finalizado" class="ml-2 block text-sm font-medium text-gray-900">
                Percurso Finalizado
            </label>
        </div>

        <!-- Botão de Ação -->
        <div class="pt-5">
            <button type="submit" class="w-full px-6 py-3 bg-orange-600 text-white font-semibold rounded-lg shadow-lg hover:bg-orange-700 transition duration-200">
                Salvar Percurso
            </button>
        </div>
    </form>
</div>
</body>
</html>
