<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Motorista</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 sm:p-8 bg-gray-50 min-h-screen">
<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8 border border-purple-100">
    <h1 class="text-2xl sm:text-3xl font-bold text-purple-700 mb-6 border-b pb-2">
        Formulário: Motorista
    </h1>
    <form class="space-y-6">
        <!-- Nome -->
        <div>
            <label for="motorista-nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
            <input type="text" id="motorista-nome" placeholder="Ex: João da Silva" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500" required>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- CPF -->
            <div>
                <label for="motorista-cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                <input type="text" id="motorista-cpf" placeholder="Ex: 123.456.789-00" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500" required>
            </div>
            <!-- Telefone -->
            <div>
                <label for="motorista-telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="motorista-telefone" placeholder="Ex: (11) 98765-4321" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500" required>
            </div>
            <!-- E-mail -->
            <div class="sm:col-span-2">
                <label for="motorista-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="motorista-email" placeholder="exemplo@empresa.com.br" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500" required>
            </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 pt-4 border-t mt-6">Informações da CNH</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- CNH -->
            <div>
                <label for="motorista-cnh" class="block text-sm font-medium text-gray-700">Número da CNH</label>
                <input type="text" id="motorista-cnh" placeholder="Ex: 9876543210" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500" required>
            </div>
            <!-- Categoria CNH -->
            <div>
                <label for="motorista-categoria-cnh" class="block text-sm font-medium text-gray-700">Categoria da CNH</label>
                <select id="motorista-categoria-cnh" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500" required>
                    <option value="">Selecione</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>
            <!-- Validade CNH -->
            <div>
                <label for="motorista-validade-cnh" class="block text-sm font-medium text-gray-700">Validade da CNH</label>
                <input type="date" id="motorista-validade-cnh" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500" required>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 pt-4 border-t">
            <!-- Status Ativo -->
            <div class="flex items-center">
                <input id="motorista-ativo" type="checkbox" checked class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                <label for="motorista-ativo" class="ml-2 block text-sm font-medium text-gray-900">
                    Motorista Ativo na Empresa
                </label>
            </div>
            <!-- Última Atualização de Localização -->
            <div>
                <label for="ultima-localizacao" class="block text-sm font-medium text-gray-700">Última Atualização de Localização</label>
                <input type="datetime-local" id="ultima-localizacao" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-purple-500 focus:ring-purple-500">
            </div>
        </div>

        <!-- Botão de Ação -->
        <div class="pt-5">
            <button type="submit" class="w-full px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700 transition duration-200">
                Salvar Motorista
            </button>
        </div>
    </form>
</div>
</body>
</html>
