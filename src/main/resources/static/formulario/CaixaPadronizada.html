<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Caixa Padronizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 sm:p-8 bg-gray-50 min-h-screen">
<div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8 border border-green-100">
    <h1 class="text-2xl sm:text-3xl font-bold text-green-700 mb-6 border-b pb-2">
        Formulário: Caixa Padronizada
    </h1>
    <form class="space-y-6">
        <!-- Descrição -->
        <div>
            <label for="caixa-descricao" class="block text-sm font-medium text-gray-700">Descrição da Caixa</label>
            <input type="text" id="caixa-descricao" placeholder="Ex: Caixa Pequena Reforçada" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-green-500 focus:ring-green-500" required>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 pt-4 border-t mt-4">Dimensões (Metros) e Peso (Kg)</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- Comprimento -->
            <div>
                <label for="caixa-comprimento" class="block text-sm font-medium text-gray-700">Comprimento (m)</label>
                <input type="number" step="0.01" id="caixa-comprimento" placeholder="Ex: 0.30" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-green-500 focus:ring-green-500" required>
            </div>
            <!-- Largura -->
            <div>
                <label for="caixa-largura" class="block text-sm font-medium text-gray-700">Largura (m)</label>
                <input type="number" step="0.01" id="caixa-largura" placeholder="Ex: 0.20" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-green-500 focus:ring-green-500" required>
            </div>
            <!-- Altura -->
            <div>
                <label for="caixa-altura" class="block text-sm font-medium text-gray-700">Altura (m)</label>
                <input type="number" step="0.01" id="caixa-altura" placeholder="Ex: 0.15" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-green-500 focus:ring-green-500" required>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- Material -->
            <div>
                <label for="caixa-material" class="block text-sm font-medium text-gray-700">Material</label>
                <input type="text" id="caixa-material" placeholder="Ex: Papelão Duplo" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-green-500 focus:ring-green-500" required>
            </div>
            <!-- Limite Peso -->
            <div>
                <label for="caixa-limite-peso" class="block text-sm font-medium text-gray-700">Limite de Peso (kg)</label>
                <input type="number" step="0.01" id="caixa-limite-peso" placeholder="Ex: 10.5" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-green-500 focus:ring-green-500" required>
            </div>
            <!-- Valor Caixa -->
            <div>
                <label for="caixa-valor" class="block text-sm font-medium text-gray-700">Custo de Utilização (R$)</label>
                <input type="number" step="0.01" id="caixa-valor" placeholder="Ex: 5.90" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 focus:border-green-500 focus:ring-green-500" required>
            </div>
        </div>

        <!-- Botão de Ação -->
        <div class="pt-5">
            <button type="submit" class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition duration-200">
                Salvar Caixa Padronizada
            </button>
        </div>
    </form>
</div>
</body>
</html>
