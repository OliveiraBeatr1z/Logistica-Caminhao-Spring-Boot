<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Cadastrar Motorista')}"></head>
<body>
    <header th:replace="~{fragmentos/header :: header(activePage='Motorista')}"></header>
    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center mt-4">Cadastrar Motorista</h2>
        
        <div th:if="${erro != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            [[${erro}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form th:action="@{/motoristas/cadastrar}" method="post" style="margin-top: 30px;">
            <h4>Informações Pessoais</h4>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cpf">CPF (11 dígitos):</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" 
                           pattern="[0-9]{11}" maxlength="11" required
                           placeholder="Apenas números">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <h4 class="mt-4">Habilitação</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cnh">Número da CNH:</label>
                    <input type="text" class="form-control" id="cnh" name="cnh" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="categoriaCnh">Categoria da CNH:</label>
                    <select class="form-control" id="categoriaCnh" name="categoriaCnh" required>
                        <option value="">Selecione...</option>
                        <option value="C">C - Veículos de carga acima de 3.500 kg</option>
                        <option value="D">D - Veículos de passageiros</option>
                        <option value="E">E - Veículos com reboque</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="validadeCnh">Validade da CNH:</label>
                <input type="date" class="form-control" id="validadeCnh" name="validadeCnh" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar Motorista</button>
            <a th:href="@{/motoristas/mostrar}" class="btn btn-secondary btn-block">Cancelar</a>
        </form>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
