<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Cadastrar Caixa')}"></head>
<body>
    <header th:replace="~{fragmentos/header :: header(activePage='Caixa')}"></header>
    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center">Cadastrar Caixa Padronizada</h2>
        
        <div th:if="${mensagem != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            [[${mensagem}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form th:action="@{/caixas/cadastrar}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" class="form-control" id="material" name="material" required>
            </div>
            
            <h4 class="mt-4">Dimens√µes (em metros)</h4>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="comprimento">Comprimento (m):</label>
                    <input type="number" step="0.01" class="form-control" id="comprimento" name="comprimento" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="largura">Largura (m):</label>
                    <input type="number" step="0.01" class="form-control" id="largura" name="largura" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" class="form-control" id="altura" name="altura" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="limitePeso">Limite de Peso (kg):</label>
                <input type="number" step="0.01" class="form-control" id="limitePeso" name="limitePeso" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{/caixas/mostrar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
