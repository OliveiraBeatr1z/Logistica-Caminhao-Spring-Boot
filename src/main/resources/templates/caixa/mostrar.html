<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Lista de Caixas')}"></head>
<body>
    <header th:replace="~{fragmentos/header :: header(activePage='Caixa')}"></header>
    <div class="container-fluid" style="max-width: 1200px; margin: 0 auto;">
        <h2 class="text-center">Caixas Padronizadas</h2>
        
        <div class="mb-3 text-right">
            <a th:href="@{/caixas/cadastrar}" class="btn btn-primary">Nova Caixa</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Material</th>
                    <th>Dimensões (C x L x A)</th>
                    <th>Volume (m³)</th>
                    <th>Limite de Peso (kg)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="caixa : ${caixas}">
                    <td th:text="${caixa.id}"></td>
                    <td th:text="${caixa.material}"></td>
                    <td th:text="${#numbers.formatDecimal(caixa.comprimento, 1, 2)} + ' x ' + 
                                  ${#numbers.formatDecimal(caixa.largura, 1, 2)} + ' x ' + 
                                  ${#numbers.formatDecimal(caixa.altura, 1, 2)} + ' m'"></td>
                    <td th:text="${#numbers.formatDecimal(caixa.volume, 1, 4)} + ' m³'"></td>
                    <td th:text="${#numbers.formatDecimal(caixa.limitePeso, 1, 2)} + ' kg'"></td>
                    <td>
                        <a th:href="@{/caixas/mostrar/{id}(id=${caixa.id})}" class="btn btn-info btn-sm">Detalhes</a>
                        <a th:href="@{/caixas/atualizar/{id}(id=${caixa.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/caixas/deletar/{id}(id=${caixa.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Tem certeza que deseja excluir esta caixa?')">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${#lists.isEmpty(caixas)}" class="alert alert-info text-center">
            Nenhuma caixa cadastrada.
        </div>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
