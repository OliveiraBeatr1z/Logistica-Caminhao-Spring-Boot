<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Detalhes da Caixa')}"></head>
<body>
    <header th:replace="~{fragmentos/header :: header(activePage='Caixa')}"></header>
    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center">Detalhes da Caixa Padronizada</h2>
        
        <div class="card mt-4">
            <div class="card-header">
                <h4>Caixa #<span th:text="${caixa.id}"></span></h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Material:</strong> <span th:text="${caixa.material}"></span></p>
                        <p><strong>Limite de Peso:</strong> <span th:text="${#numbers.formatDecimal(caixa.limitePeso, 1, 2)} + ' kg'"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Volume:</strong> <span th:text="${#numbers.formatDecimal(caixa.volume, 1, 4)} + ' m³'"></span></p>
                    </div>
                </div>
                
                <h5 class="mt-3">Dimensões</h5>
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Comprimento:</strong> <span th:text="${#numbers.formatDecimal(caixa.comprimento, 1, 2)} + ' m'"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Largura:</strong> <span th:text="${#numbers.formatDecimal(caixa.largura, 1, 2)} + ' m'"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Altura:</strong> <span th:text="${#numbers.formatDecimal(caixa.altura, 1, 2)} + ' m'"></span></p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/caixas/atualizar/{id}(id=${caixa.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/caixas/mostrar}" class="btn btn-secondary">Voltar</a>
                <form th:action="@{/caixas/deletar/{id}(id=${caixa.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('Tem certeza que deseja excluir esta caixa?')">Excluir</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
