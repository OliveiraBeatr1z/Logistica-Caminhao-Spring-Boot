<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Solicitar Transporte')}"></head>
<body>
    <header th:replace="~{fragmentos/header :: header(activePage='Solicitacao')}"></header>
    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center">Solicitar Transporte</h2>
        
        <div th:if="${mensagem != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            [[${mensagem}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form th:action="@{/solicitacoes/cadastrar}" method="post" style="margin-top: 20px;">
            <h4>Informações do Produto</h4>
            <div class="form-group">
                <label for="produto">Nome do Produto:</label>
                <input type="text" class="form-control" id="produto" name="produto" required>
            </div>
            
            <h5 class="mt-3">Dimensões do Produto (em metros)</h5>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="comprimento">Comprimento (m):</label>
                    <input type="number" step="0.01" class="form-control" id="comprimento" name="comprimento" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="largura">Largura (m):</label>
                    <input type="number" step="0.01" class="form-control" id="largura" name="largura" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" class="form-control" id="altura" name="altura" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="pesoReal">Peso Real (kg):</label>
                <input type="number" step="0.01" class="form-control" id="pesoReal" name="pesoReal" required>
            </div>
            
            <h4 class="mt-4">Origem e Destino</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="origemEndereco">Endereço de Origem:</label>
                    <input type="text" class="form-control" id="origemEndereco" name="origemEndereco" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="destinoEndereco">Endereço de Destino:</label>
                    <input type="text" class="form-control" id="destinoEndereco" name="destinoEndereco" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="origemLat">Latitude Origem:</label>
                    <input type="number" step="0.0001" class="form-control" id="origemLat" name="origemLat" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="origemLon">Longitude Origem:</label>
                    <input type="number" step="0.0001" class="form-control" id="origemLon" name="origemLon" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="destinoLat">Latitude Destino:</label>
                    <input type="number" step="0.0001" class="form-control" id="destinoLat" name="destinoLat" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="destinoLon">Longitude Destino:</label>
                    <input type="number" step="0.0001" class="form-control" id="destinoLon" name="destinoLon" required>
                </div>
            </div>
            
            <h4 class="mt-4">Opções de Transporte</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="caixaId">Caixa (opcional):</label>
                    <select class="form-control" id="caixaId" name="caixaId">
                        <option value="">- Automático -</option>
                        <option th:each="caixa : ${caixas}" 
                                th:value="${caixa.id}" 
                                th:text="${caixa.material + ' (' + #numbers.formatDecimal(caixa.comprimento, 1, 2) + 'x' + 
                                         #numbers.formatDecimal(caixa.largura, 1, 2) + 'x' + 
                                         #numbers.formatDecimal(caixa.altura, 1, 2) + 'm, ' + 
                                         #numbers.formatDecimal(caixa.limitePeso, 1, 2) + 'kg)'}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="caminhaoId">Caminhão (opcional):</label>
                    <select class="form-control" id="caminhaoId" name="caminhaoId">
                        <option value="">- Automático -</option>
                        <option th:each="caminhao : ${caminhoes}" 
                                th:value="${caminhao.id}" 
                                th:text="${caminhao.modelo + ' - ' + caminhao.placa}">
                        </option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Calcular Frete e Solicitar</button>
            <a th:href="@{/solicitacoes/mostrar}" class="btn btn-secondary btn-block">Cancelar</a>
        </form>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
